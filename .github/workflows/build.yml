name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-app:
    name: Build Koe App
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Build App (ARM64)
        run: |
          cd KoeApp
          swift build -c release

      - name: Create App Bundle
        run: |
          cd KoeApp

          # Find the executable
          EXECUTABLE=$(find .build -name "Koe" -type f -path "*release*" | grep -v dSYM | head -1)
          echo "Found executable: $EXECUTABLE"

          # Create .app bundle structure
          mkdir -p dist/Koe.app/Contents/MacOS
          mkdir -p dist/Koe.app/Contents/Resources

          # Copy executable
          cp "$EXECUTABLE" dist/Koe.app/Contents/MacOS/Koe

          # Copy Info.plist
          cp Koe/Info.plist dist/Koe.app/Contents/Info.plist

          # Add CFBundleExecutable to Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleExecutable string Koe" dist/Koe.app/Contents/Info.plist 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Set :CFBundleExecutable Koe" dist/Koe.app/Contents/Info.plist

          # Create PkgInfo
          echo -n "APPL????" > dist/Koe.app/Contents/PkgInfo

          # Make executable
          chmod +x dist/Koe.app/Contents/MacOS/Koe

          # Ad-hoc sign with correct bundle identifier and entitlements
          codesign --force --deep --sign - --identifier "com.koe.voice" --entitlements Koe.entitlements dist/Koe.app
          echo "App signed with identifier: com.koe.voice"
          codesign -dv dist/Koe.app 2>&1
          codesign -d --entitlements :- dist/Koe.app 2>&1

          echo "App bundle created:"
          ls -la dist/
          ls -la dist/Koe.app/Contents/

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Koe-App-arm64
          path: KoeApp/dist/Koe.app
          retention-days: 7

  build-installer:
    name: Build Installer
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Lint Installer
        run: |
          cd installer
          deno lint
          deno fmt --check

      - name: Build Installer
        run: |
          cd installer
          deno compile \
            --target aarch64-apple-darwin \
            --allow-read --allow-write --allow-net --allow-run --allow-env \
            --output koe-installer \
            mod.ts

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: koe-installer
          path: installer/koe-installer
          retention-days: 7
