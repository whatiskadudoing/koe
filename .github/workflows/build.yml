name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-app:
    name: Build Koe App
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Build App (ARM64)
        run: |
          cd WhisperApp
          swift build -c release

      - name: Create App Bundle
        run: |
          cd WhisperApp

          # Find the executable
          EXECUTABLE=$(find .build -name "Koe" -type f -path "*release*" | grep -v dSYM | head -1)
          echo "Found executable: $EXECUTABLE"

          # Create .app bundle structure
          mkdir -p dist/Koe.app/Contents/MacOS
          mkdir -p dist/Koe.app/Contents/Resources

          # Copy executable
          cp "$EXECUTABLE" dist/Koe.app/Contents/MacOS/Koe

          # Copy Info.plist
          cp WhisperApp/Info.plist dist/Koe.app/Contents/Info.plist

          # Add CFBundleExecutable to Info.plist
          /usr/libexec/PlistBuddy -c "Add :CFBundleExecutable string Koe" dist/Koe.app/Contents/Info.plist 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Set :CFBundleExecutable Koe" dist/Koe.app/Contents/Info.plist

          # Create PkgInfo
          echo -n "APPL????" > dist/Koe.app/Contents/PkgInfo

          # Make executable
          chmod +x dist/Koe.app/Contents/MacOS/Koe

          echo "App bundle created:"
          ls -la dist/
          ls -la dist/Koe.app/Contents/

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Koe-App-arm64
          path: WhisperApp/dist/Koe.app
          retention-days: 7

  build-installer:
    name: Build Installer
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build Installer (ARM64)
        run: |
          cd WhisperApp/installer
          deno compile \
            --target aarch64-apple-darwin \
            --allow-read --allow-write --allow-net --allow-run --allow-env \
            --output koe-installer-arm64 \
            install.ts

      - name: Build Installer (x86_64)
        run: |
          cd WhisperApp/installer
          deno compile \
            --target x86_64-apple-darwin \
            --allow-read --allow-write --allow-net --allow-run --allow-env \
            --output koe-installer-x64 \
            install.ts

      - name: Upload Installer Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Koe-Installer
          path: |
            WhisperApp/installer/koe-installer-arm64
            WhisperApp/installer/koe-installer-x64
          retention-days: 7
