name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-app:
    name: Build Koe App
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Build and Bundle App
        uses: ./.github/actions/build-app
        with:
          sign-app: 'true'
          create-zip: 'false'

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Koe-App-arm64
          path: KoeApp/dist/Koe.app
          retention-days: 7

  build-installer:
    name: Build Installer
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build Installer
        uses: ./.github/actions/build-installer
        with:
          lint: 'true'

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: koe-installer
          path: installer/koe-installer
          retention-days: 7
